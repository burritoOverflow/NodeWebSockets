<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>WebSocket Chat</title>
  </head>
  <body>
    <main id="main-container">
      <div class="row">
        <div id="heading">
          <h2 class="flex-item">Chat Application</h2>
          <h4 id="received-message" class="flex-item"></h4>
        </div>
        <div>
          <textarea
            id="message-text"
            name="message-area"
            class="flex-item"
          ></textarea>
          <button id="submit-button" class="flex-item">Send Message</button>
        </div>
      </div>
      <ul id="message-thread" class="flex-item"></ul>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
