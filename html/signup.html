<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Create an Account</title>
</head>

<body>
    <main id="index-main">
        <form id="sign-up-form">
            <h1 id="index-header">Join and start chatting now!</h1>
            <ul id="sign-up-list">
                <li>
                    <label for="name">Name:</label>
                    <input class=" join-input" type="text" id="name" name="user-name">
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                    <input class=" join-input" type="email" id="email" name="user-email">
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" class=" join-input" id="password" name="user-password" />
                </li>
            </ul>
            <button id="submit-button">Sign Up</button>
        </form>
        <p id="message"></p>
    </main>
    <script src="./js/signUp.js"></script>
</body>

</html>
