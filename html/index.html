<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Join a Chat Room!</title>
</head>

<body>
  <main id="index-main">
    <h1 id="main-heading"><span class="title-heading">TelegraF</span></h1>
    <form action="/chat" method="GET">
      <div id="join-room-div">
        <h1 id="index-header">Join a Room</h1>
        <label for="userName">Display Name: </label>
        <input class="join-input" type="text" name="username" id="username-input" required readonly="readonly" />
        <label for="room-name">Room:</label>
        <select name="room" id="room-select">
        </select>
        <button id="submit-button">Join!</button>
        <button id="create-room-button">Create a new Room</button>
      </div>
    </form>
    <button id="logout-button">Logout</button>
    <div id="create-room-div" class="hidden">
      <input type="text" name="room-name" id="room-name-input" placeholder="Enter a room name">
      <button id="submit-room-name">Create</button>
    </div>
    <div id="room-count"></div>
  </main>

  <script src="./js/updateRoomCount.js"></script>
  <script src="./js/logout.js"></script>
</body>

</html>
