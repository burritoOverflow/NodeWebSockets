<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/snackbar.css" />
    <title>Login to Start Chatting</title>
</head>

<body>
    <main id="index-main">
        <form id="login-form">
            <h1 id="index-header">Login and start chatting!</h1>
            <ul id="sign-up-list">
                <li>
                    <label for="mail">E-mail:</label>
                    <input class=" join-input" type="email" id="email" name="user-email">
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" class="join-input" id="password" name="user-password" />
                </li>
            </ul>
            <button id="submit-button">Log in</button>
        </form>
        <div id="snackbar"></div>
        <a href="/signup">New user? Join</a>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
